{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <link href="{% static 'css/bootstrap.min.css'%}" rel="stylesheet"></link>
    <script src="{% static 'js/base.js'%}"></script>
    <script src="{% static 'js/index.js'%}"></script>
    <title>Falcon Synergies</title>
</head>
<body class="d-flex flex-column min-vh-100">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="{% url 'home' %}"><i class="fas fa-robot fa-lg"></i></i> Falcon Synergies</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarColor03" aria-controls="navbarColor03" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarColor03">
            <ul class="navbar-nav me-auto">

              <li class="nav-item">
                <a class="nav-link" href="{% url 'home' %}"> <i class="fa-solid fa-list fa-md "></i>Home</a>
              </li>
    
            </ul>
            <ul class="navbar-nav ms-md-auto">
              <li class="nav-item">
                <a class="nav-link" onclick="RedirectToLogin()" href="javascript:void (0)"> <i class="fa fas fa-sign-out fa-md "></i>Logout</a>
              </li>
            </ul>
            {% comment %} <form class="d-flex">
              <input class="form-control me-sm-2" type="search" placeholder="Search">
              <button class="btn btn-secondary my-2 my-sm-0" type="submit">Search</button>
            </form> {% endcomment %}
          </div>
        </div>
      </nav>
    <div class="container-fluid">
        {% block body %}
        {% endblock  %}
    </div>
    <footer class="mt-auto mb-4">
      <div class="text-center">
        <span>
          Copyright &copy;  <script>document.write(new Date().getFullYear())</script> The Falcon
        </span>
      </div>
    </footer>
    <div class="modal"  id="UnAuthorizedErrorModal">
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Un-Authorized</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"><span aria-hidden="true"></span></button>
          </div>
          <div class="modal-body">
            <p>Please Login Again!</p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" onclick="RedirectToLogin()" data-bs-dismiss="modal">Login</button>
          </div>
        </div>
      </div>
    </div>
    <div class="modal" data-backdrop="static" id="Loader_Modal">
      <div class="modal-dialog modal-dialog-centered" style="width: 200px;" role="document">
        <div class="modal-content" style="height: 200px;">
          <div class="modal-body d-flex align-items-center justify-content-center">
            <div class="d-flex justify-content-center">
              <div class="spinner-border" role="status">
                <span class="sr-only">Loading...</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" ></script>
</body>
</html>
